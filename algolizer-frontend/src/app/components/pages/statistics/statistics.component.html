<table mat-table [dataSource]="rows" class="mat-elevation-z8">

    <ng-container matColumnDef="algorithm_name">
      <th mat-header-cell *matHeaderCellDef> Algorithm name </th>
      <td mat-cell *matCellDef="let row"> {{row.algorithm_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="number_of_users">
        <th mat-header-cell *matHeaderCellDef> Number of users </th>
        <td mat-cell *matCellDef="let row"> {{row.number_of_users}} </td>
    </ng-container>

    <ng-container matColumnDef="number_of_finished_quizes">
        <th mat-header-cell *matHeaderCellDef> Number of finished quizes </th>
        <td mat-cell *matCellDef="let row"> {{row.number_of_finished_quizes}} </td>
    </ng-container>

    <ng-container matColumnDef="avg_correct_answers">
        <th mat-header-cell *matHeaderCellDef> Avg. number of correct answers </th>
        <td mat-cell *matCellDef="let row"> {{row.avg_correct_answers}} </td>
    </ng-container>

    <ng-container matColumnDef="avg_number_of_points">
        <th mat-header-cell *matHeaderCellDef> Avg. number of points </th>
        <td mat-cell *matCellDef="let row"> {{row.avg_number_of_points}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
